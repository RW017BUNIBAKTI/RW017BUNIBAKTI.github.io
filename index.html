<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Keren</title>
    <link rel="stylesheet" href="style (2).css"> 
   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h1 class="app-title">To-Do List Keren</h1>

        <div class="input-section">
            <input type="text" id="task-input" placeholder="Apa yang perlu kamu lakukan?">
            <input type="datetime-local" id="deadline-input">
            <select id="priority-input">
                <option value="high">Prioritas Tinggi</option>
                <option value="medium">Prioritas Sedang</option>
                <option value="low">Prioritas Rendah</option>
            </select>
            <div class="category-section">
    <h2>Kategori</h2>
    <div class="add-category-input">
        <input type="text" id="category-input" placeholder="Buat kategori baru...">
        <button id="add-category-btn">Tambah Kategori</button>
    </div> 
    <ul id="category-list">
        </ul>
    <div id="filter-buttons" class="filter-buttons">
        </div>
</div>
            <button id="add-btn">Tambah Tugas</button>
        </div>

        


                

                
        </div>
        
        <div class="task-list-section">
            <ul id="task-list">
                </ul>
        </div>
        
    </div>

  <script src="script.js"></script>
